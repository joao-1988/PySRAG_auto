name: Run Colab Notebook

on: [push]

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install --upgrade google-api-python-client google-auth-httplib2 google-auth-oauthlib

    - name: Set up Google Application Credentials
      run: |
        echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" > credentials.json 
        export GOOGLE_APPLICATION_CREDENTIALS=credentials.json

    - name: Verify credentials.json
      run: |
        echo "Listing contents of the working directory:"
        ls -l
        echo "Displaying the first few lines of credentials.json for verification:"
        head -n 10 credentials.json
        
    - name: Execute Python Script
      run: |
        python application.py

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'

    - name: Commit and Push changes
      run: |
        git add .
        git commit -m "Update generated files"
        git push origin HEAD:${{ github.ref }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
